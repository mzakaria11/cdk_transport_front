<div class="content-wrapper container-xxl p-0">
    <div class="card">
    <div class="card-header">Test Inputs</div>
    <div class="card-body">
        <input type="text" [(ngModel)]="currentInput.weight" placeholder="Weight" class="form-control mb-2">
        <input type="text" [(ngModel)]="currentInput.nombrePalette" placeholder="Nombre Palette" class="form-control mb-2">
        <input type="text" [(ngModel)]="currentInput.destinataireId" placeholder="Destinataire ID" class="form-control mb-2">
        <button (click)="submitRow()" class="btn btn-primary mb-2">Submit</button>
    </div>

    <br/>

        <div class="row mb-1" style="width: 100%; margin: auto; justify-content: center;">

        <!-- Buttons documents -->
        <div class="col-md-10 col-12 d-flex justify-content-start justify-content-md-end" style="justify-content: center !important">
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                <button type="button" class="btn btn-primary" rippleEffect>
                    <span [data-feather]="'printer'" [class]="'mr-25'"></span>
                    Générer Fichier csv
                </button>
            </div>

            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                <button type="button" class="btn btn-outline-success" rippleEffect>
                    <span [data-feather]="'printer'" [class]="'mr-25'"></span>
                    Générer Rapport
                </button>
            </div>

            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                <button type="button" class="btn btn-outline-primary" rippleEffect>
                    <span [data-feather]="'mail'" [class]="'mr-25'"></span>
                    Envoiyer Des Emails
                </button>
            </div>
        </div>
        </div>



        <br/>
            <h2>Best Transporteur Table</h2>
        <br/>
        <br/>
        <ngx-datatable
                class="material"
                [rows]="rows"
                [columns]="columns"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="50"
                [scrollbarV]="true"
                [scrollbarH]="true"
                [limit]="10" style="height: 1000px;">
        </ngx-datatable>

        <ngx-datatable-column name="Best Transporteur" prop="bestTransporteur">
            <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                <div class="best-transporteur-cell">
                    {{ value }}
                </div>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Total Tarif" prop="cheapestTariff">
            <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
                <div class="total-tarif-cell">
                    {{ value }}
                </div>
            </ng-template>
        </ngx-datatable-column>




</div>
    </div>
