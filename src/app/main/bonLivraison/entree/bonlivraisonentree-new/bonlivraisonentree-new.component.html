
<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <section class="app-user-edit">
          <div class="card">
            <div class="card-body">
              <ul ngbNav #nav="ngbNav" class="nav nav-pills">
                <li ngbNavItem>
                  <a ngbNavLink class="d-flex align-items-center"
                    ><i data-feather="box" class="mr-sm-50"></i><span class="d-none d-sm-block">Ajouter Nouveau BL</span></a
                  >
                  <ng-template ngbNavContent>
                    <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel">
  
                      <form class="form-validate" [formGroup]="ReactiveBleForm" (ngSubmit)="ReactiveBleFormOnSubmit()">
  
                        <div class="row">
                          <div class="col-12">
                              <h4 class="mb-1">
                                  <i data-feather="feather" [size]="16" class="mr-75 font-medium-5"></i>
                                  <span class="align-middle">Identification BL</span>
                              </h4>
                          </div>
  
                          <div class="col-md-6">
                            <div class="form-group">
                              <div class="form-group">
                                  <label for="BLnumeroBonLivraison">Numéro BL</label>
                                  <input
                                    type="text"
                                    id="BLnumeroBonLivraison"
                                    formControlName="numeroBonLivraison"
                                    class="form-control"
                                    [ngClass]="{ 'is-invalid': ReactiveBleFormSubmitted && GetReactiveBleForm.numeroBonLivraison.errors }"
                                  />
                                  <div
                                    *ngIf="ReactiveBleFormSubmitted && GetReactiveBleForm.numeroBonLivraison.errors"
                                    class="invalid-feedback"
                                  >
                                    <div *ngIf="GetReactiveBleForm.numeroBonLivraison.errors.required">Numéro BL est requis</div>
                                  </div>
                                </div>
                            </div>
                          </div>
                                                      
                          <div class="col-lg-6 col-md-6">                              
                            <label for="expedition">Date de reception</label>
                            <fieldset class="form-group">
                              <div class="input-group">
                                <input
                                  class="form-control"
                                  id="dateReception"
                                  name="dateReception"
                                  [(ngModel)]="dateReception"                            
                                  formControlName="dateReception"
                                  [ngClass]="{ 'is-invalid': ReactiveBleFormSubmitted && GetReactiveBleForm.dateReception.errors }"
                                  ngbDatepicker
                                  #dateExpeditionDP="ngbDatepicker"  
                                />
                                <div class="input-group-append">
                                  <button
                                    class="btn btn-outline-secondary feather icon-calendar"
                                    (click)="dateExpeditionDP.toggle()"
                                    type="button"
                                    rippleEffect
                                  ></button>
                                </div>
                                <div
                                  *ngIf="ReactiveBleFormSubmitted && GetReactiveBleForm.dateReception.errors"
                                  class="invalid-feedback"
                                >
                                  <div *ngIf="GetReactiveBleForm.dateReception.errors.required">Date de réception est requis</div>
                                </div>
                              </div>
                            </fieldset>
                          </div>
                            
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="BLfournisseur">Fournisseur</label>
                              <select
                                id="BLfournisseur"
                                formControlName="fournisseur"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': ReactiveBleFormSubmitted && GetReactiveBleForm.fournisseur.errors }"
                              >
                                <option value="">Tous</option>
                                <option *ngFor="let option of fournisseurs" [value]="option.id">{{option.nom}}</option>
                              </select>
                              <div
                                *ngIf="ReactiveBleFormSubmitted && GetReactiveBleForm.fournisseur.errors"
                                class="invalid-feedback"
                              >
                                <div *ngIf="GetReactiveBleForm.fournisseur.errors.required">Fournisseur est requis</div>
                              </div>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <fieldset class="form-group">
                                <label for="file-upload-single">Fichier:</label>
                                <div class="custom-file">
                                  <input
                                    type="file"
                                    class="custom-file-input"
                                    type="file"
                                    ng2FileSelect
                                    [uploader]="uploader"
                                    id="file-upload-single"
                                  />
                                  <label class="custom-file-label">choisir un fichier</label>
                                </div>
                              </fieldset>
                            </div>
                          </div>
  
                          <div class="col-md-12 pd-12">
                            <fieldset class="form-label-group mb-0">
                              <textarea
                                #commentaire
                                [maxlength]="255"
                                class="form-control char-textarea"
                                id="commentaire"
                                formControlName="commentaire"
                                rows="4"
                                placeholder="Commentaire"
                              ></textarea>
                              <label for="commentaire">Commentaire</label>
                            </fieldset>
                            <small class="textarea-counter-value float-right"
                              ><span *ngIf="commentaire" class="char-count">{{ commentaire.value.length }}</span>
                              <span *ngIf="!commentaire" class="char-count">0 </span> / 255
                            </small>
                          </div>
                          
                          <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                              <button class="btn btn-outline-success" rippleEffect>
                                Ajouter
                              </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </ng-template>
                </li>
              </ul>
              <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
