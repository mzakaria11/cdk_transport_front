<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <section class="users-list-wrapper">
            <div class="card">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center"
                            >Afficher
                                <select id="select" class="form-control mx-25" [(ngModel)]="selectedOption">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </label>
                        </div>
                    </div>

                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
                            <button class="btn btn-primary ml-1" rippleEffect routerLink="/tarifmss/new">
                                <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
                                ><span class="d-none d-sm-inline-block">Nouveau TarifMss</span>
                            </button>
                        </div>
                    </div>
                </div>

                <ngx-datatable
                        class="bootstrap"
                        [rows]="rows"
                        [columnMode]="'force'"
                        [rowHeight]="'auto'"
                        [headerHeight]="50"
                        [footerHeight]="50"
                        [limit]="selectedOption"
                        [scrollbarH]="true"
                        [messages]="{emptyMessage: 'Aucun tarifMss n\'a été trouvé', totalMessage: 'tarifMsss'}"
                >
                    <ngx-datatable-column name="Nom du departement" prop="departementName" [width]="150">
                    </ngx-datatable-column>

                    <!-- Dynamically generate columns for each unique weight range -->
                    <ngx-datatable-column *ngFor="let range of uniqueWeightRanges"
                                          [name]="'Kg ' + range"
                                          [prop]="'range_' + range.replace('-', '_') + 'Price'"
                                          [width]="120">
                    </ngx-datatable-column>

                </ngx-datatable>
            </div>
        </section>
    </div>
</div>
