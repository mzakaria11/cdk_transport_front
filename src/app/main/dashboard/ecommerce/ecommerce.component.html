<div class="content-wrapper container-xxl p-0" *ngIf="hasRole.includes('Client')">
  <div class="content-body">
    <!-- Invoice List -->
    <section class="invoice-list-wrapper">
      <div class="card">
        <!-- Invoice List Header -->
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <div class="d-flex align-items-center">
                <label class="d-flex align-items-center"
                  >Show
                  <select class="form-control mx-25" [(ngModel)]="selectedOption">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                  </select>
                </label>
              </div>
            </div>
          </div>
          <div
            class="
              col-md-6 col-lg-4 col-12
              d-flex
              justify-content-start justify-content-md-end
              align-items-center
              offset-lg-2
            "
          >
            <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">
              <div class="col-10 col-md-6 pr-0">
                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"
                  ><input
                    [(ngModel)]="searchValue"
                    name="searchValue"
                    type="search"
                    class="form-control"
                    placeholder="Code UM..."
                /></label>
              </div>
              <button type="button" class="btn btn-icon btn-outline-primary ml-1" (click)="filter()" rippleEffect>
                <span [data-feather]="'search'"></span>
              </button>
              <button type="button" class="btn btn-icon btn-outline-danger ml-1" (click)="searchValue = null; loadLast()" rippleEffect>
                <span [data-feather]="'trash'"></span>
              </button>
            </div>
          </div>
        </div>
        <!--/ Invoice List Header -->

        <!-- Invoice List Table -->
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="'auto'"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <ngx-datatable-column name="nombre client" prop="nombreClient" class="text-primary" [width]="50">
            <ng-template let-nbr="value" ngx-datatable-cell-template>
              <div class="text-primary">
                {{ nbr }}
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="code article" prop="codeArticle" [width]="50">
            <ng-template let-code="value" ngx-datatable-cell-template>
              <div class="text-primary">
                {{ code }}
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="designation article" prop="designationArticle" [width]="50">
            <ng-template let-designation="value" ngx-datatable-cell-template>
              <div>
                {{ designation }}
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="qte colis" prop="qteColis" [width]="50">
            <ng-template let-colis="value" ngx-datatable-cell-template>
              <div>
                {{ colis }}
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="avg commandes" prop="avgCmd" *ngIf="avg" [width]="50">
            <ng-template let-avg="value" ngx-datatable-cell-template>
              <div>
                {{ avg }}
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
  </div>
</div>
