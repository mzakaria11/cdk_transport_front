<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
      <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
        <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
        <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2></a
      >
      <!-- /Brand logo-->
      <!-- Left Text-->
      <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
        <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
          <img
            class="img-fluid"
            [src]="
              coreConfig.layout.skin === 'dark'
                ? 'assets/images/pages/forgot-password-v2-dark.svg'
                : 'assets/images/pages/forgot-password-v2.svg'
            "
            alt="Forgot password V2"
          />
        </div>
      </div>
      <!-- /Left Text-->
      <!-- Forgot password-->
      <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
        <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
          <h2 class="card-title font-weight-bold mb-1">Documents à télécharger</h2>

          <!-- <p class="card-text mb-2">Enter your email and we'll send you instructions to reset your password</p> -->
            <button 
                type="button" 
                tabindex="1" 
                class="btn btn-primary btn-block" 
                rippleEffect
                (click)="download('BL')"
            >
                <span 
                    [data-feather]="'download'" 
                    [class]="'mr-25'"
                ></span>
                Bon de livraison
            </button>

            <button 
                type="button" 
                tabindex="1" 
                class="btn btn-outline-primary btn-block" 
                rippleEffect
                (click)="download('Colisage')"
            >
                <span 
                    [data-feather]="'download'" 
                    [class]="'mr-25'"
                ></span>
                La liste de colisage
            </button>

        </div>
      </div>
      <!-- /Forgot password-->
    </div>
  </div>
