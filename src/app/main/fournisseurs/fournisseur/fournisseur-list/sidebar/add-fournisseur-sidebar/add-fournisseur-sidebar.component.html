<div class="slideout-content">
    <!-- Modal to add new user starts-->
    <div class="modalsd modal-slide-in sdfade add-payment-sidebar" id="modals-slide-in">
      <div class="modal-dialog sidebar-lg">
        <div class="modal-content p-0">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="toggleSidebar('add-fournisseur-sidebar')"
          >
            Ã—
          </button>
          <div class="modal-header mb-1">
            <h5 class="modal-title">
              <span class="align-middle">Ajouter Fournisseur</span>
            </h5>
          </div>
          <div class="modal-body flex-grow-1">
            <form class="form-validate" [formGroup]="ReactiveFournisseurForm" (ngSubmit)="ReactiveFournisseurFormOnSubmit()">
              <div class="form-group">
                <div class="form-group">
                    <label for="UDNom">Nom</label>
                    <input
                      type="text"
                      id="UDNom"
                      formControlName="nom"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': ReactiveFournisseurFormSubmitted && getReactiveFournisseurForm.nom.errors }"
                    />
                    <div
                      *ngIf="ReactiveFournisseurFormSubmitted && getReactiveFournisseurForm.nom.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="getReactiveFournisseurForm.nom.errors.required">Nom est requis</div>
                    </div>
                  </div>
              </div>

              <div class="form-group">
                <div class="form-group">
                    <label for="UDEmail">Email</label>
                    <input
                      type="text"
                      id="UDEmail"
                      formControlName="email"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': ReactiveFournisseurFormSubmitted && getReactiveFournisseurForm.email.errors }"
                    />
                    <div
                      *ngIf="ReactiveFournisseurFormSubmitted && getReactiveFournisseurForm.email.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="getReactiveFournisseurForm.email.errors.required">Email est requis</div>
                      <!-- <div *ngIf="GetReactiveFournisseurForm.email.errors.email">Format incorrect</div> -->
                    </div>
                  </div>
              </div>

              <div class="form-group">
                <div class="form-group">
                    <label for="UDTelephone">Telephone</label>
                    <input
                      type="text"
                      id="UDTelephone"
                      formControlName="telephone"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': ReactiveFournisseurFormSubmitted && getReactiveFournisseurForm.telephone.errors }"
                    />
                    <div
                      *ngIf="ReactiveFournisseurFormSubmitted && getReactiveFournisseurForm.telephone.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="getReactiveFournisseurForm.telephone.errors.required">Numero de telephone est requis</div>
                    </div>
                  </div>
              </div>

              <div class="form-group">
                <div class="form-group">
                    <label for="UDAdresse">Adresse</label>
                    <textarea
                      type="text"
                      id="UDAdresse"
                      formControlName="adresse"
                      class="form-control"
                      [ngClass]="{ 'is-invalid': ReactiveFournisseurFormSubmitted && getReactiveFournisseurForm.adresse.errors }"
                    ></textarea>
                    <div
                      *ngIf="ReactiveFournisseurFormSubmitted && getReactiveFournisseurForm.adresse.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="getReactiveFournisseurForm.adresse.errors.required">Adresse est requis</div>
                    </div>
                  </div>
              </div>

              <div class="d-flex flex-wrap mb-0">
                <button
                  class="btn btn-primary mr-1"
                  rippleEffect
                >
                  Ajouter
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  data-dismiss="modal"
                  (click)="toggleSidebar('add-fournisseur-sidebar')"
                  rippleEffect
                >
                  Fermer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal to add new user Ends-->
  </div>
